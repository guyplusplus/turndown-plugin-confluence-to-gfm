                    &lt;h1 id=&quot;ThisisaTestPage(Title)-StandardContent(Heading1)&quot;&gt;Standard Content (Heading 1)&lt;/h1&gt;&lt;p&gt;I love &lt;strong&gt;bold &lt;/strong&gt;and also &lt;em&gt;italic &lt;/em&gt;and also &lt;em&gt;&lt;strong&gt;boldItalic&lt;/strong&gt;&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;Trying other styles such as &lt;u&gt;underline &lt;/u&gt;and &lt;del&gt;strike&lt;/del&gt;. I add here 2 small &lt;img class=&quot;emoticon emoticon-laugh&quot; data-emoji-id=&quot;1f600&quot; data-emoji-shortname=&quot;:grinning:&quot; data-emoji-fallback=&quot;üòÄ&quot; src=&quot;images/icons/emoticons/biggrin.png&quot; width=&quot;16&quot; height=&quot;16&quot; data-emoticon-name=&quot;laugh&quot; alt=&quot;(big grin)&quot;/&gt;&lt;img class=&quot;emoticon emoticon-blue-star&quot; data-emoji-id=&quot;1f622&quot; data-emoji-shortname=&quot;:cry:&quot; data-emoji-fallback=&quot;üò¢&quot; src=&quot;images/icons/emoticons/72/1f622.png&quot; width=&quot;16&quot; height=&quot;16&quot; data-emoticon-name=&quot;blue-star&quot; alt=&quot;(blue star)&quot;/&gt; faces (no space in between).&lt;/p&gt;&lt;p&gt;I add here and this is &lt;code&gt;a short code&lt;/code&gt; example.&lt;/p&gt;&lt;p&gt;An option for &lt;sub&gt;subscript&lt;/sub&gt; and &lt;sup&gt;superscript&lt;/sup&gt; to see.&lt;/p&gt;&lt;p&gt;Testing also character 5 escapes such as &amp;lt;&amp;gt;\&amp;amp; and also |.&lt;br/&gt;I then follow by a line in the same paragraph (shift-enter).&lt;/p&gt;&lt;p&gt;And a date: &lt;time datetime=&quot;2021-04-15&quot; class=&quot;date-past&quot;&gt;15 Apr 2021&lt;/time&gt; followed by a basic quote followed by a separator.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;‚Äúto be or not to be, I don‚Äôt know‚Äù&lt;/p&gt;&lt;/blockquote&gt;&lt;hr/&gt;&lt;p&gt;This is &lt;span style=&quot;color: rgb(255,196,0);&quot;&gt;&lt;u&gt;yellow underlined&lt;/u&gt;&lt;/span&gt; text on the left.&lt;/p&gt;&lt;p style=&quot;text-align: center;&quot;&gt;This is &lt;em&gt;&lt;span style=&quot;color: rgb(255,86,48);&quot;&gt;red italic text&lt;/span&gt;&lt;/em&gt; in the middle.&lt;/p&gt;&lt;p style=&quot;text-align: right;&quot;&gt;This is &lt;strong&gt;&lt;span style=&quot;color: rgb(76,154,255);&quot;&gt;blue bold text&lt;/span&gt;&lt;/strong&gt; on the right.&lt;/p&gt;&lt;p&gt;Here is a &lt;a href=&quot;https://www.github.com&quot; class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;link&lt;/a&gt; to GitHub.&lt;/p&gt;&lt;h3 id=&quot;ThisisaTestPage(Title)-Test(Heading3)&quot;&gt;Test (Heading 3)&lt;/h3&gt;&lt;p&gt;Thank you.&lt;/p&gt;&lt;h2 id=&quot;ThisisaTestPage(Title)-Actions(Heading2)&quot;&gt;Actions (Heading 2)&lt;/h2&gt;&lt;p&gt;Small action list:&lt;/p&gt;&lt;ul class=&quot;inline-task-list&quot; data-inline-tasks-content-id=&quot;1840775173&quot;&gt;&lt;li data-inline-task-id=&quot;1&quot;&gt;&lt;span class=&quot;placeholder-inline-tasks&quot;&gt;Action 1&lt;/span&gt;&lt;/li&gt;&lt;li class=&quot;checked&quot; data-inline-task-id=&quot;2&quot;&gt;&lt;span class=&quot;placeholder-inline-tasks&quot;&gt;Action 2 &lt;strong&gt;done&lt;/strong&gt; for good!&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h2 id=&quot;ThisisaTestPage(Title)-Tables&quot;&gt;Tables&lt;/h2&gt;&lt;p&gt;This first table is ignored (exported as HTML as-is) as it has no header.&lt;/p&gt;&lt;div class=&quot;table-wrap&quot;&gt;&lt;table data-layout=&quot;default&quot; class=&quot;confluenceTable&quot;&gt;&lt;colgroup&gt;&lt;col style=&quot;width: 254.0px;&quot;/&gt;&lt;col style=&quot;width: 253.0px;&quot;/&gt;&lt;col style=&quot;width: 253.0px;&quot;/&gt;&lt;/colgroup&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;1-1&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;1-2&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;1-3&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;2-1 with &lt;strong&gt;bold&lt;/strong&gt;&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p /&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p /&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;3-1&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;with &lt;em&gt;italic&lt;/em&gt;&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;3-3&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;p /&gt;&lt;p&gt;Next is standard 3x2 table with column headers.&lt;/p&gt;&lt;div class=&quot;table-wrap&quot;&gt;&lt;table data-layout=&quot;default&quot; class=&quot;confluenceTable&quot;&gt;&lt;colgroup&gt;&lt;col style=&quot;width: 380.0px;&quot;/&gt;&lt;col style=&quot;width: 380.0px;&quot;/&gt;&lt;/colgroup&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h1&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h2&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;2-1&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;2-2 with &lt;strong&gt;bold&lt;/strong&gt;.&lt;br/&gt;And a second line same paragraph&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;3-1 with &lt;em&gt;italic&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;And a second line in a different paragraph.&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;3-2 which contains a | pipe to test escape&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;p /&gt;&lt;p&gt;Next is standard 3x4 table with column headers and auto-numbers on first column.&lt;/p&gt;&lt;div class=&quot;table-wrap&quot;&gt;&lt;table data-layout=&quot;default&quot; class=&quot;confluenceTable&quot;&gt;&lt;colgroup&gt;&lt;col/&gt;&lt;col style=&quot;width: 289.0px;&quot;/&gt;&lt;col style=&quot;width: 289.0px;&quot;/&gt;&lt;col style=&quot;width: 140.0px;&quot;/&gt;&lt;/colgroup&gt;&lt;tbody&gt;& nceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h2&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h3&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;numberingColumn confluenceTd&quot;&gt;1&lt;/td&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;l2&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;2-2&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;2-3&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;numberingColumn confluenceTd&quot;&gt;2&lt;/td&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;l3&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;3-2&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;3-3&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;p /&gt;&lt;p&gt;Next is a table with merged cells, which renders to MD incorrectly.&lt;/p&gt;&lt;div class=&quot;table-wrap&quot;&gt;&lt;table data-layout=&quot;default&quot; class=&quot;confluenceTable&quot;&gt;&lt;colgroup&gt;&lt;col style=&quot;width: 226.67px;&quot;/&gt;&lt;col style=&quot;width: 226.67px;&quot;/&gt;&lt;col style=&quot;width: 226.67px;&quot;/&gt;&lt;/colgroup&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h1&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h2&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;th class=&quot;confluenceTh&quot;&gt;&lt;p&gt;&lt;strong&gt;h3&lt;/strong&gt;&lt;/p&gt;&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td colspan=&quot;2&quot; class=&quot;confluenceTd&quot;&gt;&lt;p&gt;21+22&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;23&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;31&lt;/p&gt;&lt;/td&gt;&lt;td class=&quot;confluenceTd&quot;&gt;&lt;p&gt;32&lt;/p&gt;&lt;/td&gt;&lt;td rowspa       turndownPluginConfluence.confluenceGfm(turndownService)

      update()
    })

    update()

    function update () {
      output.value = turndownService.turndown(input.value)
    }

    function options () {
      var opts = {}
      var inputs = optionsForm.getElementsByTagName('select')
      for (var i = 0; i < inputs.length; i++) {
        var input = inputs[i]
        opts[input.name] = input.value
      }
      return opts
    }
  })()
